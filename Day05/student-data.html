<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Management</title>
    <link rel="stylesheet" href="student-data.css">
</head>
<body>
    <div class="container">
        <h1>Student Data Management</h1>
        
        <div class="section">
            <h2>Student Information</h2>
            <div id="studentList" class="student-grid"></div>
        </div>

        <div class="section">
            <h2>Operations</h2>
            <div class="operations">
                <button id="displayStudents">Display All Students</button>
                <button id="clearAddress">Clear Address for Student 2</button>
                <button id="resetData">Reset Data</button>
            </div>
        </div>

        <div class="section">
            <h2>Console Output</h2>
            <div id="consoleOutput" class="console"></div>
        </div>
    </div>
    <script src="student-data.js"></script>
</body>
</html>

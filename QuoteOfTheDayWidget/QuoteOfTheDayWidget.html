<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote of the Day Widget</title>
<link rel="stylesheet" href="QuoteOfTheDayWidget.css">
</head>
<body>
<div class="quote-widget">
<div class="quote-title">Quote of the Day</div>
<p class="quote-text" id="quoteText">Quote goes here</p>
<div class="quote-author" id="quoteAuthor">Author</div>
<div class="quote-actions">
<button id="listenBtn">🔊</button>
<button id="copyBtn">📋</button>
<button id="twitterBtn">🐦</button>
<button id="newQuoteBtn">New Quote</button>
</div>
</div>
<script src="QuoteOfTheDayWidget.js"></script>
</body>
</html>
